<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zombie Street Shootout — Weapons Edition</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />

  <!-- Font Awesome 5 for compatibility -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    #game-container {
      background-color: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      width: 650px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #ff5555;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 700;
      font-size: 2.5rem;
    }
    pre {
      background: #111;
      padding: 15px;
      border-radius: 5px;
      font-size: 1rem;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      font-weight: 500;
    }
    .icon { color: #ffcc00; font-size: 2rem; }
    .number {
      color: #00d8ff; /* رنگ اعداد */
      font-weight: 700;
    }
    .damage {
      color: #ffa500; /* نارنجی */
      font-weight: 700;
    }
    .health {
      color: #ff4444; /* قرمز روشن */
      font-weight: 700;
    }
    .ammo {
      color: #33ff77; /* سبز روشن */
      font-weight: 700;
    }
    .separator {
      color: #888;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1><i class="fas fa-skull-crossbones icon"></i> Zombie Street Shootout</h1>
    <pre id="output"></pre>
  </div>

  <script src="game-console.js"></script>
</body>
</html>
